<!DOCTYPE html>
<html>
    <!-- Head element with required meta-data and css link -->
  <head>
    <title>Coding Trivia Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap sourced from https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>


  <body>
    <!-- Header contains game stats (Score, Time) -- Using Bootstrap  -->
    <div class="container mt-5">
        <div class="row">
            <!-- Class md (medium) used for devices greater than 768px - With 4 columns -->
            <button type="button" class="btn btn-primary btn-lg col-m-2 h3" id="viewHighs">View Highscores</button>
            <!-- Splits "Time" and the seconds into 2 columns. -->
            <div class="col-md-2 ml-auto h3">Time: <span id="timer">0</span></div>
        </div>
    </div>    

    <div class="container mt-3">
        <!-- Jumbotron is a pre-installed class for creating a large play-box -->
        <div class="jumbotron jumbotron-fluid text-center">

            <!-- Home Start Screen  -->
            <div class="container" id="homestart">
                <h1 class="h1 mb-4">Coding Trivia Quiz</h1>
                <!-- Class 'lead' makes this paragraph stand out -->
                <p class="lead mb-4">A quiz of code-related questions! Score is how many you can answer within the time limit. Incorrect answers will penalize time by ten seconds!</p>
                <!-- Start button -->
                <button type="button" class="btn btn-primary btn-lg" id="startQuiz">Start Quiz</button>
            </div>

            <!-- Questions/Quiz Screen -->
            <div class="container" id="quiz">
                <h1 class="h1 mb-5" id="question"></h1>
                <div class="container" id="answers">
                    <!-- Multiple Choice Answers as Buttons -->
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="q0"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="q1"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="q2"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="q3"></button>
                    </div>
                </div>
            </div>

            <!-- Game Over screen - User submits name to save their score -->
            <div class="container" id="gameOver">
                <h1 class="h1 mb-4">Game Over!</h1>
                <p class="lead mb-4">Final score: <span id="score"></span></p>
                <p class="lead mb-4">Enter Name: <input type="text " id="playerName"></p>
                <button type="button" class="btn btn-primary btn-lg" id="submitName">Submit</button>
            </div>

            <!-- High Scores Leaderboard -->
            <div class="container" id="highScores">
                <h1 class="h1 mb-4 font-weight-bold">Highscores</h1>
                <div class="container h4 mb-4" id="scores">
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="homeReturn">Home</button>
                <button type="button" class="btn btn-primary btn-lg" id="clearBoard">Clear Leaderboard</button>
            </div>


        </div> 
    </div>
    
<!--  Libraries sourced from https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
